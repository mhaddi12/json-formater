<main class="app-container">
  <section class="viewer-card">
    <header class="viewer-header">
      <h1>Online JSON Viewer</h1>
    </header>

    <div class="input-section">
      <textarea rows="10" [(ngModel)]="userJson" placeholder="Paste your JSON here..."
        aria-label="Paste JSON here"></textarea>

      <div class="buttons">
        <button (click)="parseJson()">
          <span class="btn-icon">ðŸ“„</span> Display JSON
        </button>

        <button (click)="copyJson()" [disabled]="!parsedJson">
          <span class="btn-icon">ðŸ“‹</span> Copy JSON
        </button>
      </div>

      <!-- Visual placeholder for @if -->
      @if(error){
      <p class="error">{{ error }}</p>
      }

      @if(parsedJson){
      @if(copySuccess){
      <p class="success">{{ copySuccess }}</p>
      }
      }
    </div>

    <!-- JSON Viewer Section -->
    @if(parsedJson){
    <div class="json-section">
      <ngx-json-viewer [json]="parsedJson"></ngx-json-viewer>
    </div>
    }
  </section>
</main>
